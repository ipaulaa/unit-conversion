<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Unit Converter</title>
    <link
      rel="shortcut icon"
      href="src/images/favicon.ico"
      type="image/x-icon" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;14..32,500;14..32,600;14..32,800&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./src/styles/reset.css" />
    <link rel="stylesheet" href="./src/styles/style.css" />
  </head>
  <body>
    <main>
      <form id="conversion-form">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input name="value" value="20" type="number" />
        <button type="submit">Convert</button>
      </form>

      <div>
        <section>
          <h2>Length (Meter/Feet)</h2>
          <p>
            <span class="from-value">20</span> meters =
            <span id="feet">65.616</span> feet |
            <span class="from-value">20</span> feet =
            <span id="meters">6.096</span> meters
          </p>
        </section>
        <section>
          <h2>Volume (Liters/Gallons)</h2>
          <p>
            <span class="from-value">20</span> liters =
            <span id="gallon">5.284</span> gallons |
            <span class="from-value">20</span> gallons =
            <span id="liter">75.708</span> liters
          </p>
        </section>
        <section>
          <h2>Mass (Kilograms/Pounds)</h2>
          <p>
            <span class="from-value">20</span> kilos =
            <span id="pound">44.092</span> pounds |
            <span class="from-value">20</span> pounds =
            <span id="kilogram">9.072</span> kilos
          </p>
        </section>
      </div>
    </main>
    <script src="src/scripts/script.js"></script>
  </body>
</html>
